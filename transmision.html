<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transmisi√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/transmision.css">
  </head>
  <body>
    <h2>Datos de linea de transmision</h2>
    <!--  -->
    <label for="tension-maxima-choice">Tension maxima (KV):</label>
    <input list="tension-types" id="tension-maxima-choice" name="tension-maxima-choice" />
    
    <datalist id="tension-types">
        <option value="3.6">
        <option value="7.2">
        <option value="12">
        <option value="17.5">
        <option value="24">
        <option value="36">
        <option value="52">
        <option value="72.5">
        <option value="123">
        <option value="145">
        <option value="170">
        <option value="245">
        <option value="300">
        <option value="362">
        <option value="420">
        <option value="525">
        <option value="765">
        </datalist>
    <br>
    <label for="conmutacion-choice">Nivel basico de conmutacion (KV):</label>
    <input list="conmutacion-flavors" id="conmutacion-choice" name="conmutacion-choice" />

    <datalist id="conmutacion-flavors">
        <option value="Chocolate">
        <option value="Coconut">
        <option value="Mint">
        <option value="Strawberry">
        <option value="Vanilla">
    </datalist>

    <label for="aislador-choice">Nivel basico de aislamiento:</label>
    <input list="aislador-types" id="aislador-choice" name="aislador-choice" />

    <datalist id="aislador-types">
        <option value="Esferico">
        <option value="Standard">
        <option value="Anticontaminacion">
        <option value="Aerodinamico">
    </datalist>
    <br>
    <label for="ice-cream-choice">Nivel de contaminacion:</label>
    <input list="ice-cream-flavors" id="ice-cream-choice" name="ice-cream-choice" />

    <datalist id="ice-cream-flavors">
        <option value="Chocolate">
        <option value="Coconut">
        <option value="Mint">
        <option value="Strawberry">
        <option value="Vanilla">
    </datalist>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
