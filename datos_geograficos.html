<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Datos Geográficos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/geograficos.css">
</head>

<body class="centrar">
    <a href="/index.html"><img src="/img/atras_icon.ico" alt="" class="icon-atras"></a>
    <div class="title ">
        <h2>DATOS GEOGRÁFICOS</h2>
    </div>

    <!--  -->
    <div class="form-container ">
        <form action="" class="centrar">
            <select name="selectDepartamento" onchange="cambia()" class="form-control" required="">
                <option value="">Seleccione Departamento</option>
                <option value="Amazonas">Amazonas</option>
                <option value="Ancash">Ancash</option>
                <option value="Apurímac">Apurímac</option>
                <option value="Arequipa">Arequipa</option>
                <option value="Ayacucho">Ayacucho</option>
                <option value="Cajamarca">Cajamarca</option>
                <option value="Callao">Callao</option>
                <option value="Cuzco">Cuzco </option>
                <option value="Huancavelica">Huancavelica</option>
                <option value="Huánuco">Huánuco</option>
                <option value="Ica">Ica</option>
                <option value="Junín">Junín</option>
                <option value="La_Libertad">La Libertad</option>
                <option value="Lambayeque">Lambayeque</option>
                <option value="Lima">Lima</option>
                <option value="Loreto">Loreto</option>
                <option value="Madre_de_Dios">Madre de Dios</option>
                <option value="Moquegua">Moquegua</option>
                <option value="Pasco">Pasco</option>
                <option value="Piura">Piura</option>
                <option value="Puno">Puno</option>
                <option value="San_Martín">San Martín</option>
                <option value="Tacna">Tacna</option>
                <option value="Tumbes">Tumbes</option>
                <option value="Ucayali">Ucayali</option>
            </select>
            <br>
            <select class="form-control" name="selectProvincia" onchange="cambiaDistrito()" required="">
                <option>Seleccione la Provincia</option>
            </select>
            <br>
            <select class="form-control" name="selectDistrito" required="">
                <option>Seleccione el Distrito</option>
            </select>
            <br>
            <select name="selectAltitud" onchange="cambia2()" class="form-control" required="">
                <option value="">Altitud (m.s.n.m)</option>
                <option value="1000">1000</option>
                <option value="1100">1100</option>
                <option value="1200">1200</option>
                <option value="1300">1300</option>
                <option value="1400">1400</option>
                <option value="1500">1500</option>
                <option value="2000">2000</option>
                <option value="2800">2800 </option>
            </select>

            <br>
            <select name="selectTemperatura" onchange="cambia3()" class="form-control" required="">
                <option value="">Temperatura C°</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
                <option value="70">70</option>
                <option value="80">80 </option>
                <option value="90">90</option>
                <option value="100">100 </option>
                <option value="110">110</option>
                <option value="120">120</option>
            </select>


    </div>


    <button type="submit" class="btn btn-success btn-guardar">Guardar</button>

    </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="/js/geograficos.js"></script>
</body>

</html>
