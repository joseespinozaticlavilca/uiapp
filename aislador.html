<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Datos del aislador</h2>
    <label for="aislador-choice">Tipo de aislador:</label>
    <input list="aislador-types" id="aislador-choice" name="aislador-choice" />

    <datalist id="aislador-types">
        <option value="Esferico">
        <option value="Standard">
        <option value="Anticontaminacion">
        <option value="Aerodinamico">
    </datalist>
    <br>
    <label for="ice-cream-choice">Codigo del aislador:</label>
    <input list="ice-cream-flavors" id="ice-cream-choice" name="ice-cream-choice" />

    <datalist id="ice-cream-flavors">
        <option value="Chocolate">
        <option value="Coconut">
        <option value="Mint">
        <option value="Strawberry">
        <option value="Vanilla">
    </datalist>
</body>

</html>
