<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transmisi√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/aislador.css">
</head>

<body class="centrar">
    <a href="/index.html"><img src="/img/atras_icon.ico" alt="" class="icon-atras"></a>
    <div class="title ">
        <h2>Datos del aislador</h2>
    </div>

    <!--  -->
    <div class="form-container ">
        <form action="" class="centrar">
            <label for="aislador-choice">Tipo de aislador:</label>
            <input list="aislador-types" id="aislador-choice" name="aislador-choice" />

            <datalist id="aislador-types">
                <option value="Esferico">
                <option value="Standard">
                <option value="Anticontaminacion">
                <option value="Aerodinamico">
            </datalist>
            <br>
            <label for="ice-cream-choice">Codigo del aislador:</label>
            <input list="ice-cream-flavors" id="ice-cream-choice" name="ice-cream-choice" />

            <datalist id="ice-cream-flavors">
                <option value="Chocolate">
                <option value="Coconut">
                <option value="Mint">
                <option value="Strawberry">
                <option value="Vanilla">
            </datalist>

            <button type="submit" class="btn btn-success btn-guardar">Guardar</button>

        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
